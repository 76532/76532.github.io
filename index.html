<head>

  <title>Congratulations</title>

    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      font-size: 1.5rem;

    }

    .main-text {
      z-index: 2;
      position: relative;
      color: rgb(51, 103, 209);
    }

    .hidden-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      color: #ffffff; 
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hidden-text">DM me about this</div>
    <div class="main-text">مبروك، لقد ختمت المرحلة الأولى من اللغز</div>
  </div>
</body>
</html>
